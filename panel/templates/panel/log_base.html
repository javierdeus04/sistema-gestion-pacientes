<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ingreso de usuario</title>
        <link href="{% static 'panel/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    {% if user.is_authenticated %}
                                    <a href="/principal" style="text-decoration:none"><div class="card-header"><h3 class="text-center font-weight-light my-4" style="color:black">Nombre Clinica</h3></div></a>
                                    {% else %}
                                    <a href="/nombre-de-clinica" style="text-decoration:none"><div class="card-header"><h3 class="text-center font-weight-light my-4" style="color:black">Nombre Clinica</h3></div></a>
                                    {% endif %}
                                    <div class="card-body">
                                        {% block content %}{% endblock %}
                                    </div>
                                    
                                    <div class="card-footer text-center py-3">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Desarrollado por Javier Deus 2022 - 
                                Template downloaded from startbootstrap.com
                            </div>
                            <!-- <div>
                                 <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div> -->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
